<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech convertor</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <button class="button-three" id="btn" onclick="recognition.start()">
